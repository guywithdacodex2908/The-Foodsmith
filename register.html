<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="register.css">
        <script src="https://kit.fontawesome.com/63e2b25276.js" crossorigin="anonymous"></script>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/walkway" rel="stylesheet">
    </head>
    <body>
        <img src="logo white.png" height="100px" width="100px" align="center">
        <br>
        <br>
        <div class="container">
            <h4>Welcome new user!! Please fill in the following with correct information</h4>
        <form method="get">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <br>
            <label for="mname">Middle Name</label><br>
            <input type="text" id="mname" name="middlename"><br>
            <br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>
            <br>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="e-mail"><br>
            <br>
            <label for="cemail">Confirm E-mail</label><br>
            <input type="email" id="cemail" name="e-mail"><br>
            <br>
            <label for="password">Pssword</label><br>
            <input type="password" required="true" min="6" max="12" id="password" name="password"><br>
            <br>
            <label for="cpassword">Confirm Password</label><br>
            <input type="password" required="true" min="6" max="12" id="cpassword" name="password"><br>
            <br>
            <label for="survey">How did you hear about us(optional)</label><br>
            <input type="radio" id="survey" name="survey">
        </div>
        </form>

        <button type="button" onclick="alert('Information Registered Successfully')">Submit</button>
    </div>

    </body>
</html>
